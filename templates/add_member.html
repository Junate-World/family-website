{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="col-md-8 offset-md-2">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="mb-4">Add Family Member</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
            <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" required>
    </div>
    <div class="mb-3">
            <label class="form-label">Date of Birth</label>
        <input type="date" name="dob" class="form-control" required>
    </div>
    <div class="mb-3">
            <label class="form-label">Date of Death (leave blank if alive)</label>
        <input type="date" name="dod" class="form-control">
    </div>
    <div class="mb-3">
            <label class="form-label">Relationship</label>
        <input type="text" name="relationship" class="form-control">
    </div>
    <div class="mb-3">
            <label class="form-label">Biography</label>
        <textarea name="biography" class="form-control" rows="4" required></textarea>
    </div>
    <div class="mb-3">
            <label class="form-label">Photo</label>
        <input type="file" name="photo" class="form-control">
    </div>
          <div class="mb-3">
            <label class="form-label" for="parent_id">Parent:</label>
            <select name="parent_id" class="form-select">
    <option value="">None</option>
    {% for p in family_members %}
        <option value="{{ p.id }}" {% if parent_id == p.id %}selected{% endif %}>{{ p.full_name }}</option>
    {% endfor %}
            </select>
          </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
