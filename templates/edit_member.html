{% extends "base.html" %}
{% block content %}
 <h1>Edit Family Member</h1>
    <form method="post" enctype="multipart/form-data">
        Full Name: <input type="text" name="full_name" value="{{ member.full_name }}" required><br>
        Date of Birth: <input type="date" name="dob" value="{{ member.dob.strftime('%Y-%m-%d') }}" required><br>
        Date of Death: <input type="date" name="dod" value="{{ member.dod.strftime('%Y-%m-%d') if member.dod else '' }}"><br>
        Relationship: <input type="text" name="relationship" value="{{ member.relationship }}"><br>
        Biography:<br>
        <textarea name="biography" rows="5" cols="50">{{ member.biography }}</textarea><br>
        Update Photo: <input type="file" name="photo"><br>

        <label for="parent_id">Parent:</label>
        <select name="parent_id">
          <option value="">None</option>
    {% for p in FamilyMember.query.all() %}
        <option value="{{ p.id }}" {% if parent_id == p.id %}selected{% endif %}>{{ p.full_name }}</option>
    {% endfor %}
</select><br><br>

        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{{ url_for('member_profile', member_id=member.id) }}">Back to Profile</a>
{% endblock %}
