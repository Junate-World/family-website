{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="col-md-8 offset-md-2">
    <div class="card shadow-sm">
      <div class="row g-0">
        {% if member.photo_url %}
        <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
          <img src="{{ url_for('static', filename='uploads/' + member.photo_url) }}" alt="Photo" class="img-fluid rounded" style="max-height: 220px;">
        </div>
        {% endif %}
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">{{ member.full_name }}</h2>
            <p class="mb-1"><strong>Born:</strong> {{ member.dob }}</p>
            {% if not member.is_alive %}
            <p class="mb-1"><strong>Died:</strong> {{ member.dod }}</p>
            {% endif %}
            <p class="mb-1"><strong>Relationship:</strong> {{ member.relationship }}</p>
            <p class="card-text mt-3">{{ member.biography }}</p>
            <div class="d-flex gap-2 mt-4">
              <a href="{{ url_for('edit_member', member_id=member.id) }}" class="btn btn-outline-primary">Edit Profile</a>
              <form action="{{ url_for('delete_member', member_id=member.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this member?');">
                <button type="submit" class="btn btn-outline-danger">Delete Profile</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
