{% extends "base.html" %}
{% block content %}
<div class="card">
    {% if member.photo_url %}
    <img src="{{ url_for('static', filename='uploads/' + member.photo_url) }}" alt="Photo" width="200">

    {% endif %}
    <div class="card-body">
        <h2>{{ member.full_name }}</h2>
        <p><strong>Born:</strong> {{ member.dob }}</p>
        {% if not member.is_alive %}
        <p><strong>Died:</strong> {{ member.dod }}</p>
        {% endif %}
        <p><strong>Relationship:</strong> {{ member.relationship }}</p>
        <p>{{ member.biography }}</p>
    </div>
</div>
</br>
<a href="{{ url_for('edit_member', member_id=member.id) }}">
    <button>Edit Profile</button>
</a>
</br>
<form action="{{ url_for('delete_member', member_id=member.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this member?');">
    <button type="submit" style="color: red;">Delete Profile</button>
</form>
{% endblock %}
