{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="col-md-8 offset-md-2">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="mb-4">ðŸ“¸ Post a Memorable Moment</h2>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" placeholder="Give your moment a title..." required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description (Optional)</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Share the story behind this moment..."></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" name="image" class="form-control" accept="image/*" required>
            <div class="form-text">Upload a photo of your memorable moment</div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">ðŸ“¸ Post Moment</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
