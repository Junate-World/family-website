{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4><i class="fas fa-lock me-2"></i>Reset Password</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Enter your new password below. Make sure it's secure and at least 7 characters long.
                    </p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="password1" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" 
                                   minlength="7" required>
                            <div class="form-text">Password must be at least 7 characters long</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" 
                                   minlength="7" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Reset Password
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Password confirmation validation
document.getElementById('password2').addEventListener('input', function() {
    const password1 = document.getElementById('password1').value;
    const password2 = this.value;
    
    if (password1 !== password2) {
        this.setCustomValidity('Passwords do not match');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('password1').addEventListener('input', function() {
    const password2 = document.getElementById('password2');
    if (password2.value) {
        password2.dispatchEvent(new Event('input'));
    }
});
</script>
{% endblock %}
